<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подготовка к собеседованию</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="min-h-screen">
        <div class="container mx-auto p-4 md:p-8 max-w-7xl">
            <!-- Header -->
            <header class="text-center mb-8 slide-in">
                <div class="glass rounded-2xl p-8 mb-6">
                    <h1
                        class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
                        FUTURE
                    </h1>
                    <h2 class="text-2xl md:text-3xl font-semibold text-gray-300 mt-2">
                        Карточки для подготовки к собеседованию
                    </h2>
                    <p class="text-gray-400 mt-4 text-lg">Выберите тему и проверьте свои знания</p>
                </div>
            </header>

            <!-- Navigation Tabs -->
            <div class="mb-6 slide-in">
                <div class="glass rounded-xl p-2">
                    <nav class="flex space-x-2" aria-label="Tabs">
                        <button id="study-tab-btn"
                            class="tab-button active flex-1 py-3 px-6 text-sm font-medium rounded-lg transition-all">
                            Изучение
                        </button>
                        <button id="manage-tab-btn"
                            class="tab-button flex-1 py-3 px-6 text-sm font-medium text-gray-400 rounded-lg hover:bg-slate-700 hover:bg-opacity-50 transition-all">
                            Управление
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Tab Content -->
            <main>
                <!-- Study Tab -->
                <div id="study-tab" class="tab-pane active">
                    <!-- Stats -->
                    <div id="stats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    </div>

                    <!-- Controls -->
                    <div class="glass rounded-xl p-6 mb-8 slide-in">
                        <div class="flex flex-col lg:flex-row items-center gap-4">
                            <label for="category-select" class="font-medium text-gray-300 whitespace-nowrap text-lg">
                                Выберите тему:
                            </label>
                            <select id="category-select" class="flex-grow form-input text-sm rounded-lg p-3 shadow-lg">
                                <option value="">Все вопросы</option>
                            </select>
                            <button id="shuffle-btn"
                                class="btn-primary px-6 py-3 text-sm font-medium rounded-lg transition-all transform hover:scale-105 shadow-lg">
                                Перемешать
                            </button>
                        </div>
                    </div>

                    <!-- Loading -->
                    <div id="loading" class="text-center py-12 text-gray-400 hidden">
                    </div>

                    <!-- Cards Container -->
                    <div id="cards-container"
                        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mb-8">
                    </div>

                    <!-- Pagination -->
                    <div id="pagination-container" class="flex justify-center items-center space-x-2 mb-8 hidden">
                        <button id="prev-page" class="pagination-button px-4 py-2 rounded-lg shadow-md font-medium">
                            ← Назад
                        </button>
                        <div id="page-numbers" class="flex space-x-1">
                        </div>
                        <button id="next-page" class="pagination-button px-4 py-2 rounded-lg shadow-md font-medium">
                            Вперёд →
                        </button>
                    </div>
                </div>

                <!-- Management Tab -->
                <div id="manage-tab" class="tab-pane">
                    <div id="message-container" class="mb-6"></div>

                    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                        <!-- Add Category Form -->
                        <div class="glass rounded-xl p-6 slide-in">
                            <h3 class="text-xl font-semibold mb-6 text-gray-200 flex items-center">
                                Добавить новую категорию
                            </h3>
                            <form id="category-form">
                                <div class="space-y-4">
                                    <input type="text" id="category-name" required
                                        placeholder="Например: JavaScript, Python, SQL..."
                                        class="w-full form-input rounded-lg p-4 shadow-lg">
                                    <button type="submit"
                                        class="w-full btn-success px-6 py-3 font-medium rounded-lg transition-all transform hover:scale-105 shadow-lg">
                                        Добавить категорию
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Add Question Form -->
                        <div class="glass rounded-xl p-6 slide-in">
                            <h3 class="text-xl font-semibold mb-6 text-gray-200 flex items-center">
                                Добавить новый вопрос
                            </h3>
                            <form id="question-form" class="space-y-4">
                                <select id="question-category" required
                                    class="w-full form-input rounded-lg p-4 shadow-lg">
                                    <option value="">Выберите категорию</option>
                                </select>
                                <textarea id="question-text" rows="3" required placeholder="Введите текст вопроса..."
                                    class="w-full form-input rounded-lg p-4 shadow-lg resize-none"></textarea>
                                <textarea id="answer-text" rows="6" required
                                    placeholder="Введите ответ на вопрос. Поддерживается Markdown форматирование."
                                    class="w-full form-input rounded-lg p-4 shadow-lg resize-none"></textarea>
                                <button type="submit"
                                    class="w-full btn-primary px-6 py-3 font-medium rounded-lg transition-all transform hover:scale-105 shadow-lg">
                                    Добавить вопрос
                                </button>
                            </form>
                        </div>

                        <!-- Manage Content -->
                        <div class="xl:col-span-2 glass rounded-xl p-6 slide-in">
                            <h3 class="text-xl font-semibold mb-6 text-gray-200 flex items-center">
                                Управление контентом
                            </h3>
                            <div id="management-list" class="space-y-4">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="modals-container"></div>

    <script src="static/js/config.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/ui.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
